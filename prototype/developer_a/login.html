<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedixAi - Login Médico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="login-card">
            <h2>MedixAi Portal Médico</h2>
            <form action="dashboard.html">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="doctor@medixai.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <div style="margin-top: 1rem; text-align: center; font-size: 0.875rem;">
                <a href="#" style="color: var(--primary-color);">¿Olvidaste tu contraseña?</a>
            </div>
        </div>
    </div>
</body>
</html>
